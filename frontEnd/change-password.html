<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Senha - CineTick</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/forms.css">
</head>
<body>
    <header class="main-header">
        <!-- O header serÃ¡ carregado dinamicamente pelo JavaScript -->
    </header>

    <main class="content-wrapper">
        <div class="container">
            <h1>Mudar Senha</h1>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="old_password">Senha Antiga:</label>
                    <input type="password" id="old_password" name="old_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Nova Senha:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Nova Senha:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="error-message" style="display: none;"></div>
                <button type="submit" class="btn-primary">Mudar Senha</button>
            </form>
        </div>
    </main>

    <div id="login-modal-container">
        <!-- O modal de login serÃ¡ carregado aqui -->
    </div>

    <script type="module" src="js/change-password.js"></script>
</body>
</html>
