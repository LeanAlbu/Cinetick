<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Cartaz - CineTick</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo-container">
            <img src="img/logo.png" alt="Logo CineTick">
            <span>CineTick</span>
        </a>
        
       <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="em-cartaz.html" class="active">Em Cartaz</a>
            <a href="todos-os-filmes.html">Todos os Filmes</a>
            <span id="admin-link-placeholder"></span>
        </nav>

        <div class="user-login">
            <a href="#" id="login-link">Entrar</a>
        </div>

        
    <div class="user-menu">
        <img id="user-avatar" class="user-avatar" src="../img/jbb.jpg" alt="Avatar">
        <div class="user-dropdown" id="user-dropdown">
        <p id="user-name"></p>
        <a href="perfil.html">Meu Perfil</a>
        <a href="ingressos.html">Meus ingressos</a>
        <a href="#" id="logout-link">Sair</a>
    </div>
</div>
    </header>

    <main>
        <div class="content-wrapper">
            <section class="movie-section">
                <h2 class="section-title">Em Cartaz</h2>
                <div class="movie-grid" id="em-cartaz-grid">
                    <!-- Filmes serão inseridos aqui pelo JavaScript -->
                </div>
            </section>
        </div>
    </main> 

    <div id="login-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-login" class="modal-close">&times;</button>
            <h2>Acessar o CineTick</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <p id="login-error" class="error-message" style="display: none;"></p>
                <button type="submit" class="btn btn-primary">Acessar por E-mail</button>
            </form>
            <p class="signup-link">
                Não tem conta? <a href="cadastro.html">Crie uma agora</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- O script principal é reutilizado para a lógica do modal -->
    <script type="module" src="js/scripts.js" defer></script>
    <!-- Novo script específico para esta página -->
    <script type="module" src="js/em-cartaz.js" defer></script>
    
</body>
</html>
