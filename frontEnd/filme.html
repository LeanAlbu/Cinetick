<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme - CineTick</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header"></header>

    <main>
        <div class="content-wrapper" id="movie-detail-container">
            <!-- Detalhes do filme serão inseridos aqui pelo JavaScript -->
        </div>
    </main>

    <div id="login-modal-container"></div>

    <!-- Modal de Pagamento -->
    <div id="payment-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Comprar Ingresso</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="cpf">CPF (somente números)</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="11" pattern="[0-9]{11}">
                </div>
                <div class="form-group">
                    <label for="cartao">Número do Cartão (somente números)</label>
                    <input type="text" id="cartao" name="cartao" required maxlength="16" pattern="[0-9]{16}">
                </div>
                <div class="form-group">
                    <p>Valor: <strong>R$ 25,00</strong></p>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar Pagamento</button>
            </form>
            <p id="payment-error" class="error-message" style="display: none;"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/scripts.js"></script>
    <script type="module" src="js/filme.js"></script>

</body>
</html>
